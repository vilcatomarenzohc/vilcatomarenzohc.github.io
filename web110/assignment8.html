<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title id="text"></title>
    <script>
      document.getElementById("text").innerHTML = "Renzo Vilcatoma";
    </script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Assignment 8 - Extra Credit</h1>
    <p style="margin-top: 3rem; margin-bottom: 4rem;" id="date"></p>
    <script>
      document.getElementById("date").innerHTML = Date();
    </script>
    <canvas id="canvas1" width="360" height="240">
      This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>

    <canvas id="canvas2" width="360" height="240">
      This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>

    <script>
      var example = document.getElementById("canvas2");
      var context = example.getContext("2d");

      // Set stroke and fill to blue
      context.strokeStyle = "magenta";
      context.fillStyle = "cian";

      // Select font, alignment, draw text, and fill characters
      context.font = "36px sans-serif";
      context.textAlign="center";
      context.strokeText("HTML5 Canvas", 160, 50);
      context.fillText("HTML5 Canvas", 160, 50);
    </script>

    <canvas id="canvas3" width="360" height="240">
      This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>

    <script>
      var example = document.getElementById("canvas3");
      var context = example.getContext("2d");

      // Draw a blue triangle
      context.beginPath();
      context.fillStyle = 'blue';
      context.beginPath();
      context.moveTo(270, 105);
      context.lineTo(235, 175);
      context.lineTo(310, 175);
      context.fill();
      context.closePath();
    </script>

    <canvas id="canvas4" width"360" heigth="240">
    </canvas>
    
    <script>
    var c = document.getElementById("canvas4");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
    </script>
    
  </body>
</html>
