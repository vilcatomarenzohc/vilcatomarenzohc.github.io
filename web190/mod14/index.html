<html lang="en">
<head>	
<title>WEB 190 - Module 14</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <div class="w3-container">
    <header class="w3-container w3-teal w3-border">
      <h1>Header</h1>
    </header>

    <div class="w3-bar w3-black w3-border">
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="form.html" class="w3-bar-item w3-button w3-hide-small">Form</a>
        <a href="accordion.html" class="w3-bar-item w3-button w3-hide-small">Accordion</a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
    </div>

    <div id="demo" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
      <a href="form.html" class="w3-bar-item w3-button">Form</a>
      <a href="accordion.html" class="w3-bar-item w3-button">Accordion</a>
    </div>

    <h2 class="w3-center">Manual Slideshow</h2>

    <div class="w3-content w3-display-container">
      <img class="mySlides" src="IMG_0456.jpg" style="width:100%">
      <img class="mySlides" src="IMG_0457.jpg" style="width:100%">
      <img class="mySlides" src="IMG_0458.jpg" style="width:100%">

      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>

    <!-- footer row -->
    <div class="w3-container w3-aqua w3-center w3-border w3-small">
        <h5>WEB 190 - Module 14</h5>
        <p>Copyright &copy;, 2025</p>
    </div>
  </div>
  
  <script>
    function myFunction() {
      var x = document.getElementById("demo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "")
      }
    }

    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>
</body>
</html>
