<body>
  <div class="w3-container">
    <header class="w3-container w3-teal w3-border">
      <h1>Header</h1>
    </header>

    <div class="w3-bar w3-black w3-border">
        <a href="index.html" class="w3-bar-item w3-button">Home</a>
        <a href="form.html" class="w3-bar-item w3-button w3-hide-small">Form</a>
        <a href="accordion.html" class="w3-bar-item w3-button w3-hide-small">Accordion</a>

    </div>

    <div id="demo" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
      <a href="form.html" class="w3-bar-item w3-button">Form</a>
      <a href="accordion.html" class="w3-bar-item w3-button">Accordion</a>
    </div>

    <form class="w3-container">
      <p>
        <label class="w3-text-teal"><b>First Name</b></label>
        <input class="w3-input w3-border w3-light-grey" name="first" type="text">
      </p>
      <p>
        <label class="w3-text-teal"><b>Last Name</b></label>
        <input class="w3-input w3-border w3-light-grey" name="last" type="text">
      </p>
      <p>
        <label class="w3-text-teal"><b>Email</b></label>

      </p>

        <button class="w3-btn w3-blue-grey">Register</button>

    </form>

    <!-- footer row -->
    <div class="w3-container w3-aqua w3-center w3-border w3-small">
        <h5>WEB 190 - Module 14</h5>
        <p>Copyright &copy;, 2025</p>
    </div>
  </div>
  
  <script>
    function myFunction() {
      var x = document.getElementById("demo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "")
      }
    }

    </script>
